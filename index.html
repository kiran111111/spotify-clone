<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Jab Music Player</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css">
  <link rel="stylesheet" href="css/styles.css">
  
  <link rel="shortcut icon" type="image/jpg"  href="spotify.png">

</head>
 <body>

  <div class="app">
    <div class="container">
      <div class="track-bar">
        <div class="track-bar__fill">
        </div>
      </div>

     <!-- 
        <div class="slide-container">
            <input type="range" min="1" max="100" value="0" class="slider" id="myRange">
        </div> 
     -->

      <div class="player">
        <!-- player-starts -->
        <div class="player__header">
          <div class="player__thumbnail">
            <img class="player__img" src="player.jpg">
          </div>
          <div class="player__details">
            <h1 class="player__name">Jab Player</h1>
            <div class="player__count-wrapper">
              <span class="player__count">7</span> songs
            </div>
            <button class="button is-green player__trigger">Play</button>
          </div>          
        </div>

        <div class="player__body">
          <ul class="playlist">
             <!-- list  -->
          </ul>
        </div>
        <!-- playerends -->
      </div>

    </div>
  </div>


  <script src="js/app.js" type="module"></script>
</body>

</html>
